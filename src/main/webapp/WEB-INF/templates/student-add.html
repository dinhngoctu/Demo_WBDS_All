<nav th:replace="~{layout::menu}"></nav>

<div class="container">

    <form action="/student-add" method="post">

            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">

        </div>
    </form>

</div>
