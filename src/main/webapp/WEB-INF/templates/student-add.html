<html lang="en" xmlns:th="">

<head th:replace="~{layout::head}"></head>
<body>

<nav th:replace="~{layout::menu}"></nav>

<div class="container">

    <p th:if="${message} != ''" th:text="${message}"></p>

    <form action="/student-add" method="post" th:object="${student}">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <p class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address">
            <p class="field-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook">
            <p class="field-error" th:if="${#fields.hasErrors('facebook')}" th:errors="*{facebook}"></p>
        </div>


        <div class="form-group">

            <select name="gender">
                <option value="0" selected="selected">Không xác định</option>
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
            </select>

        </div>

        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>

</div>

<footer th:replace="~{layout::footer}"></footer>

</body>
